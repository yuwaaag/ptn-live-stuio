<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN NEWS - LOGICAL TICKER PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        #reporter-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; filter: brightness(1.1);
        }

        .ui-overlay { position: relative; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: flex-end; }
        
        /* ब्रेकिंग न्यूज़ टैग */
        .breaking-tag { 
            position: absolute; top: 50px; left: 0; 
            background: linear-gradient(90deg, #cc0000, #ff0000); 
            color: #fff; padding: 15px 40px; font-size: 40px; font-weight: 900; 
            border-right: 10px solid #ffcc00; z-index: 20;
        }

        /* रिपोर्टर का नाम - अब यह थोड़ा ऊपर रहेगा */
        .rep-label { 
            position: absolute; bottom: 160px; left: 20px; 
            background: rgba(0,0,0,0.85); color: #ffcc00; 
            padding: 8px 25px; font-size: 26px; border-left: 6px solid #ffcc00;
        }

        /* न्यूज़ बॉक्स - अब यह सीमित ऊंचाई (Height) का होगा */
        .headline-box { 
            width: 100%; height: 150px;
            background: rgba(0,0,0,0.9); 
            border-top: 6px solid #ffcc00; 
            display: flex; align-items: center; overflow: hidden;
            position: absolute; bottom: 0;
        }

        /* टिकर लॉजिक: खबर अपने आप चलने लगेगी */
        .ticker-wrap {
            width: 100%; white-space: nowrap; overflow: hidden;
        }

        .headline-text { 
            display: inline-block; padding-left: 100%;
            color: #fff; font-size: 48px; font-weight: 800; 
            animation: ticker 25s linear infinite; /* खबर की लंबाई के हिसाब से समय बदल सकते हैं */
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; cursor: pointer; color: #ffcc00; 
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="launchStudio()">
        <h1>PTN NEWS ENGINE [ CLICK TO START ]</h1>
    </div>

    <video id="reporter-video" muted playsinline></video>

    <div class="ui-overlay">
        <div class="breaking-tag">BREAKING NEWS</div>
        <div id="reporter-tag" class="rep-label">कनेक्टिंग...</div>
        <div class="headline-box">
            <div class="ticker-wrap">
                <p id="headline-display" class="headline-text">ताज़ा न्यूज़ अपडेट्स...</p>
            </div>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        const video = document.getElementById('reporter-video');
        
        const apiURL = "https://script.google.com/macros/s/AKfycbxdC0A-qyh_zT4zIcXWsWoCpNfkooytB-B0z3UXTWyWDqseUVHZOd6iQIweMx4vI0GfZA/exec"; 

        async function loadNews() {
            try {
                const res = await fetch(apiURL);
                newsData = await res.json();
            } catch (e) { console.error("Error"); }
        }

        function playBulletin() {
            if (newsData.length === 0) { setTimeout(startProcess, 3000); return; }

            const item = newsData[index];
            const headlineEl = document.getElementById('headline-display');
            
            headlineEl.innerText = item.text;
            document.getElementById('reporter-tag').innerText = "रिपोर्टर: " + item.reporter;

            // टिकर की स्पीड खबर की लंबाई के हिसाब से सेट करें
            const duration = Math.max(15, item.text.length / 5); 
            headlineEl.style.animationDuration = duration + "s";

            video.src = item.videoUrl;
            video.load();
            video.play().then(() => speakNews(item.text));
        }

        function speakNews(text) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance("बड़ी खबर। " + text);
            speech.lang = 'hi-IN';
            speech.rate = 0.85;

            speech.onend = () => {
                setTimeout(() => {
                    index = (index + 1) % newsData.length;
                    loadNews().then(playBulletin);
                }, 3000);
            };
            window.speechSynthesis.speak(speech);
        }

        async function startProcess() {
            await loadNews();
            if (newsData.length > 0) playBulletin();
        }

        function launchStudio() {
            document.getElementById('start-screen').style.display = 'none';
            startProcess();
        }
    </script>
</body>
</html>
